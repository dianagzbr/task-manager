<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4 max-w-4xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Administrador de Tareas</h1>

    <!-- Add/Edit Task Form -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Agregar o Editar Tarea</h2>
      <div class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-600">Título</label>
          <input id="title" type="text" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ingresa el título de la tarea" required>
          <p id="titleError" class="text-red-500 text-sm hidden">El título es obligatorio</p>
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-600">Descripción</label>
          <textarea id="description" class="w-full border p-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ingresa una descripción (opcional)"></textarea>
        </div>
        <button id="saveBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition disabled:bg-gray-400" disabled>Guardar</button>
      </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed top-4 right-4 bg-green-500 text-white p-4 rounded-md shadow-lg hidden">
      <span id="notificationMessage"></span>
    </div>

    <!-- Task List -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-700">Tareas</h2>
        <span id="taskCount" class="text-sm text-gray-500"></span>
      </div>
      <ul id="taskList" class="space-y-3"></ul>
      <p id="noTasks" class="text-gray-500 text-center hidden">No hay tareas disponibles</p>
    </div>
  </div>

  <script>
    const API_URL = '/api/tasks';
    const saveBtn = document.getElementById('saveBtn');
    const titleInput = document.getElementById('title');
    const titleError = document.getElementById('titleError');
    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notificationMessage');
    const taskList = document.getElementById('taskList');
    const noTasks = document.getElementById('noTasks');
    const taskCount = document.getElementById('taskCount');

    // Enable/disable save button based on title input
    titleInput.addEventListener('input', () => {
      saveBtn.disabled = !titleInput.value.trim();
      titleError.classList.add('hidden');
    });

    // Show notification
    function showNotification(message, isError = false) {
      notificationMessage.textContent = message;
      notification.classList.remove('bg-green-500', 'bg-red-500');
      notification.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
      notification.classList.remove('hidden');
      setTimeout(() => notification.classList.add('hidden'), 3000);
    }

    // Fetch and display all tasks
    async function fetchTasks() {
      try {
        saveBtn.disabled = true;
        saveBtn.textContent = 'Cargando...';
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Error al cargar las tareas');
        const tasks = await response.json();
        taskList.innerHTML = '';
        noTasks.classList.toggle('hidden', tasks.length > 0);
        taskCount.textContent = `${tasks.length} tarea${tasks.length !== 1 ? 's' : ''}`;
        tasks.forEach(task => {
          const li = document.createElement('li');
          li.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-md hover:bg-gray-100 transition';
          li.innerHTML = `
            <div class="flex-1">
              <strong class="text-gray-800">${task.title}</strong>
              <p class="text-gray-600 text-sm">${task.description || 'No description'}</p>
            </div>
            <div class="space-x-2">
              <button onclick="editTask(${task.id}, '${task.title.replace(/'/g, "\\'")}', '${(task.description || '').replace(/'/g, "\\'")}')" class="bg-yellow-500 text-white px-3 py-1 rounded-md hover:bg-yellow-600 transition">Editar</button>
              <button onclick="deleteTask(${task.id})" class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition">Eliminar</button>
            </div>
          `;
          taskList.appendChild(li);
        });
      } catch (err) {
        showNotification('Error al cargar las tareas', true);
      } finally {
        saveBtn.disabled = !titleInput.value.trim();
        saveBtn.textContent = titleInput.value.trim() && document.getElementById('taskId').value ? 'Actualizar' : 'Guardar';
      }
    }

    // Save or update task
    saveBtn.addEventListener('click', async () => {
      const title = titleInput.value.trim();
      const description = document.getElementById('description').value.trim();
      const taskId = document.getElementById('taskId').value;

      if (!title) {
        titleError.classList.remove('hidden');
        return;
      }

      try {
        saveBtn.disabled = true;
        saveBtn.textContent = taskId ? 'Actualizando...' : 'Guardando...';
        const method = taskId ? 'PUT' : 'POST';
        const url = taskId ? `${API_URL}/${taskId}` : API_URL;
        const response = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description })
        });
        if (!response.ok) throw new Error(taskId ? 'Error al actualizar la tarea' : 'Error al agregar la tarea');
        resetForm();
        fetchTasks();
        showNotification(taskId ? '¡Tarea actualizada con éxito!' : '¡Tarea agregada con éxito!');
      } catch (err) {
        showNotification(err.message, true);
      }
    });

    // Edit task
    function editTask(id, title, description) {
      document.getElementById('taskId').value = id;
      titleInput.value = title;
      document.getElementById('description').value = description;
      saveBtn.textContent = 'Actualizar';
      saveBtn.disabled = false;
      titleInput.focus();
    }

    // Delete task
    async function deleteTask(id) {
      try {
        const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        if (!response.ok) throw new Error('Error al eliminar la tarea');
        fetchTasks();
        showNotification('¡Tarea eliminada con éxito!');
      } catch (err) {
        showNotification(err.message, true);
      }
    }

    // Reset form
    function resetForm() {
      document.getElementById('taskId').value = '';
      titleInput.value = '';
      document.getElementById('description').value = '';
      saveBtn.textContent = 'Guardar';
      saveBtn.disabled = true;
      titleError.classList.add('hidden');
    }

    // Initial fetch
    fetchTasks();
  </script>
  <input type="hidden" id="taskId">
</body>
</html>
